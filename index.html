<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mata Mosquito</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="estilo.css"/>

        <script>
            function iniciarJogo() {//funcao para escolha de nivel de dificuldade.
                var nivel = document.getElementById('nivel').value //resgata o nivel selecionado

                if(nivel === '') { //analisar se foi ou nao escolhido um nivel.
                    alert('Selecione um nivel para iniciar o jogo')
                    return false //finaliza a logica da funcao.
                }
                
                window.location.href = "app.html?" + nivel //o sinal de ? serve para separar a pagina que queremos requisitar, dos parametros que serao encaminhados para essa pagina.
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o nivel --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Dificil</option>
                                <option value="chucknorris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >
                        Iniciar Jogo
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
